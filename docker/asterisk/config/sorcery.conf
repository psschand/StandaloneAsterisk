; Sorcery Configuration for Asterisk Realtime Architecture (ARA)
; This file configures which objects are loaded from the database vs config files

; PJSIP Realtime Configuration
; Hybrid mode: Check database first, then config files as fallback
; This allows database-managed endpoints AND static Twilio trunk
[res_pjsip]
endpoint=realtime,ps_endpoints
endpoint=config,pjsip.conf,0
auth=realtime,ps_auths
auth=config,pjsip.conf,0
aor=realtime,ps_aors
aor=config,pjsip.conf,0
contact=realtime,ps_contacts

; PJSIP Wizard still reads from pjsip_wizard.conf
; To fully migrate, disable wizard and use database only

[res_pjsip_endpoint_identifier_ip]
identify=realtime,ps_endpoint_id_ips
identify=config,pjsip.conf,0
