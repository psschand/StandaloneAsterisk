<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        input, button { padding: 8px; margin: 5px; }
        input { width: 400px; }
        #log { background: #f5f5f5; padding: 10px; height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Debugger</h1>
    
    <div class="section">
        <h3>Step 1: Login</h3>
        <input type="text" id="email" placeholder="Email" value="agent1@callcenter.com"><br>
        <input type="password" id="password" placeholder="Password" value="Password123!"><br>
        <input type="text" id="tenant" placeholder="Tenant ID" value="demo-tenant"><br>
        <button onclick="login()">Login</button>
        <div id="token-display" style="margin-top: 10px; word-break: break-all;"></div>
    </div>

    <div class="section">
        <h3>Step 2: Connect WebSocket</h3>
        <button onclick="connectWS()" id="connectBtn">Connect WebSocket</button>
        <button onclick="disconnectWS()" id="disconnectBtn" disabled>Disconnect</button>
        <div id="ws-status" style="margin-top: 10px;"></div>
    </div>

    <div class="section">
        <h3>Log</h3>
        <button onclick="clearLog()">Clear Log</button>
        <div id="log"></div>
    </div>

    <script>
        let ws = null;
        let accessToken = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const tenant_id = document.getElementById('tenant').value;

            log('Attempting login...', 'info');

            try {
                const response = await fetch('http://138.2.68.107:8443/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, tenant_id })
                });

                const data = await response.json();

                if (response.ok) {
                    accessToken = data.data.access_token;
                    log('✓ Login successful!', 'success');
                    log(`Token: ${accessToken.substring(0, 50)}...`, 'info');
                    document.getElementById('token-display').innerHTML = 
                        `<strong>Access Token:</strong><br><span style="font-size: 11px;">${accessToken}</span>`;
                    document.getElementById('connectBtn').disabled = false;
                } else {
                    log(`✗ Login failed: ${data.message}`, 'error');
                }
            } catch (error) {
                log(`✗ Login error: ${error.message}`, 'error');
            }
        }

        function connectWS() {
            if (!accessToken) {
                log('✗ Please login first to get access token', 'error');
                return;
            }

            const wsUrl = `ws://138.2.68.107:8443/ws?token=${accessToken}`;
            log(`Connecting to: ${wsUrl.substring(0, 60)}...`, 'info');
            log(`Full URL: ${wsUrl}`, 'info');
            log(`Browser: ${navigator.userAgent}`, 'info');

            try {
                ws = new WebSocket(wsUrl);
            } catch (error) {
                log(`✗ Failed to create WebSocket: ${error.message}`, 'error');
                return;
            }

            ws.onopen = () => {
                log('✓ WebSocket connected!', 'success');
                document.getElementById('ws-status').innerHTML = 
                    '<span style="color: green;">● Connected</span>';
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;

                // Subscribe to events
                const subscribeMsg = JSON.stringify({
                    type: 'subscribe',
                    payload: {
                        topics: ['chat.message.new', 'chat.session.assigned']
                    }
                });
                ws.send(subscribeMsg);
                log('Sent subscription request', 'info');
            };

            ws.onmessage = (event) => {
                log(`← Received: ${event.data}`, 'success');
            };

            ws.onerror = (error) => {
                log(`✗ WebSocket error: ${JSON.stringify(error)}`, 'error');
                console.error('WebSocket error:', error);
            };

            ws.onclose = (event) => {
                log(`WebSocket closed. Code: ${event.code}, Reason: ${event.reason}`, 'error');
                document.getElementById('ws-status').innerHTML = 
                    '<span style="color: red;">● Disconnected</span>';
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
            };
        }

        function disconnectWS() {
            if (ws) {
                ws.close();
                log('Disconnecting...', 'info');
            }
        }

        // Auto-login on page load for testing
        window.onload = () => {
            log('WebSocket Debugger loaded. Click Login to start.', 'info');
        };
    </script>
</body>
</html>
